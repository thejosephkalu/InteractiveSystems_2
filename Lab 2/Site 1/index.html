<html>
    <head>
        <title>Count Down Site</title>
        <link rel="stlesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stles.css"/>
    </head>
    <body>
        <h1>COUNT DOWN TIMER</h1>
        <div class="countDownContainer">
            <div class="countElement">
                <p class="BigText">0</p>
                <span>days</span>
            </div>
            <div class="countElement">
                <p class="BigText">0</p>
                <span>hours</span>
            </div>
            <div class="countElement">
                <p class="BigText">0</p>
                <span>minutes</span>
            </div>
            <div class="countElement">
                <p class="BigText">0</p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
